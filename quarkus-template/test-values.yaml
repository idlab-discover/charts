global:
  host: example.org
  ingressRoutes:
    matchHost: true
  deploymentStrategy:
    type: Recreate
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
    httpGet:
      path: /q/health/live
      port: metrics
ingressRoutes:
  enabled: true
  routes:
    - match: "PathPrefix(`/[^/]+/changes`)"
      middlewares:
        - name: StripPrefix
    - match: "PathPrefix(`/[^/]+/slices`)"
      middlewares:
        - name: StripPrefix
