global:
  host: example.org
  ingressRoutes:
    matchHost: true
  deploymentStrategy:
    type: Recreate
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
    httpGet:
      path: /q/health/live
      port: metrics
  openfga:
    enabled: true
    url: "https://openfga.example.org"
    storeId: "default-store"
  oidc:
    authServerUrl: http://keycloak.keycloak/auth
    clientId: quarkus
    clientSecret: secret
ingressRoutes:
  enabled: true
  routes:
    - match: "PathPrefix(`/[^/]+/changes`)"
      middlewares:
        - name: StripPrefix
    - match: "PathPrefix(`/[^/]+/slices`)"
      middlewares:
        - name: StripPrefix
openfga:
  enabled: true
oidc:
  enabled: true
  authServerUrl: https://obelisk.example.org/auth/realms/obelisk
keycloakAdmin:
  enabled: true
  serverUrl: https://obelisk.example.org/auth

podMonitor:
  enabled: true
